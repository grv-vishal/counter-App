<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter App</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class=" w-[100vw] h-[100vh] flex justify-center items-center bg-[#344151] overflow-hidden">
        <div class="flex flex-col gap-4 border-2 p-6 stroke-slate-400">
            <div class="text-[#0398d4] font-medium text-[20px]">Increment And Decrement</div>

            <div class="flex bg-white tex-[25px] text-[#344151] rounded-sm gap-12 p-3 px-5">
                <button onclick="decrement()" class="border-r-2 border-[#bfbfbf] pr-6">
                  <i class="fa-solid fa-minus"></i>
                </button>
                <div id="counter" class="font-bold">
                  0
                </div>
                <button onclick="increment()" class="border-l-2 border-[#bfbfbf] pl-6">
                    <i class="fa-solid fa-plus"></i>
                </button>
            </div>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/15eec554a9.js" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
